<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        .content-box {
            margin: 120px auto;
            width: 420px;
            border: 1px solid #EBEEF5;
            border-radius: 10px;
        }
        .content-header {
            height: 60px;
            line-height: 60px;
            color: #888888;
            border-radius: 10px 10px 0 0;
            background-color: #e3d67a;
            text-align: center;
            font-size: 25px;
            font-weight: 700;
        }
        .content-text {
            background-color: #F2F6FC;
            color: #888888;
            padding: 20px;
        }
        .content-code {
            background-color: #F2F6FC;
            font-weight: 700;
            font-size: 19px;
            color: chocolate;
            border-radius: 0 0 10px 10px;
            text-align: center;
            padding-bottom: 20px;
        }
    </style>

</head>
<body>

    <div class="content-box">
        <div class="content-header">邮箱验证</div>
        <div class="content-text">【CodingUp】您好！您即将注册成为CodingUp的一员，这是您的邮箱验证码信息。请注意邮箱验证码5分钟内有效，验证码提供给他人可能导致账号被盗，请勿泄露，谨防被骗。您的验证码是：</div>
        <div class="content-code" th:text="${checkCode}">000000</div>
    </div>
</body>
</html>
